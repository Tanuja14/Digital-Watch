<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_5.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-4">
                <div class="card">
                    <!-- <div class="card-header "></div> -->
                    <div class="card-body bg-success text-center text-white">
                        <h5>Asia/Kolkata</h5>
                        <h4>India</h4>
                        <h6 id="india-date">02/03/2023/</h6>
                        <h2 id="india-time">12:00:00 PM</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <!-- <div class="card-header "></div> -->
                    <div class="card-body bg-primary text-center text-white">
                        <h5>America/New_York</h5>
                        <h4>India</h4>
                        <h6 id="america-date">02/03/2023/</h6>
                        <h2 id="america-time">12:00:00 PM</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <!-- <div class="card-header "></div> -->
                    <div class="card-body bg-warning text-center text-white">
                        <h5>Asia/Shanghai</h5>
                        <h4>India</h4>
                        <h6 id="china-date">02/03/2023/</h6>
                        <h2 id="china-time">12:00:00 PM</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script src="js/digitalWatch.js">

    </script>
</body>
</html>
